<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tic-tac-toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2 id="player"></h2>
    <div id="container">
        <div class="board">
            <div class="square" id="b00"></div>
            <div class="square" id="b01"></div>
            <div class="square" id="b02"></div>
            <div class="square" id="b10"></div>
            <div class="square" id="b11"></div>
            <div class="square" id="b12"></div>
            <div class="square" id="b20"></div>
            <div class="square" id="b21"></div>
            <div class="square" id="b22"></div>
        </div>
    </div>
    <div id="nameSubmission">
        <input id ="playerOne" class="userName" type="text" placeholder="Player One">
        <input id ="playerTwo" class="userName" type="text" placeholder="Player Two">
        <button id ="submit" class="userName" type="button">Submit</button>
    </div>
    <div id="resetBtn">
        <button id ="reset" class="userName" type="button">Reset</button>
    </div>
    <script src="tic-tac-toe.js"></script>
</body>
</html>
